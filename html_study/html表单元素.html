<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html创建表单</title>
</head>
<body>
    <form>

<!--        input 是单行的文本框-->
        <input>
<!--        text是默认type属性，value是输入框的默认填充值，占位-->
        <input type="text" value="哈哈">
<!--        placeholder占位输入后会自动消失-->
        <input placeholder="输入用户名">
<!--        maxlength表示最大长度，最多能输入的字符，没有minlength只能用JavaScript制作最小输入-->
        <input placeholder="输入密码" maxlength="8">
<!--        size拓宽单行文本框长度-->
        <input placeholder="输入密码" maxlength="50" size="50">
<!--        readonly代表只读，没有属性值-->
        <input type="text" value="哈哈" readonly>
<!--        password是不显示字符，密码-->
        <input type="password">



<!--        textarea是多行文本框-->
        rows元素代表textarea有多少行
        <textarea rows="20">aaaaaaaaaafdfsfdsfdsfsdfsfsdfdsfsdf</textarea>
    </form>
</body>
</html>



<!--表单是html中用户获取输入的手段-->

<!--关键的表单元素form-->

<!--input 是单行的文本框-->

<!--<br>是换行符-->

<!--        textarea是多行文本框-->
