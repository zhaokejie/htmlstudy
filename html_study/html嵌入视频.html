<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5嵌入视频</title>
</head>
<body>
<!--    用video标签在html5中放置视频-->
<!--    autoplay元素可以在网页加载完成后自动播放-->
<!--    controls元素可以添加播放键和控制条-->
<!--    preload是提前载入视频 分别有三个属性值,None不会载入  MetaData只载入第一帧    Auto请求下载全部视频(默认行为)-->
<!--    loop是循环播放  Poster是在视频载入的时候显示某张图片   -->
    <video src="" width="500px" poster="wm.png"></video>
</body>
</html>


<!--不同格式的视频支持的浏览器不同，可能要同时设置不同格式的video-->
