<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    有序列表: <br>
    <ol type="a">
        <li>列表中的第一项</li>
        <li>列表中的第二项</li>
    </ol>

    <ol reversed>
        <ol>
            <li>haha</li>
            <li>haha</li>
        </ol>
        <li>列表中的第一项</li>
        <li>列表中的第二项</li>
    </ol>

    无序列表: <br>

    <ul>
        <li>这是无序标签</li>

        <li>这是无序标签</li>
    </ul>
</body>
</html>





<!--ol 有序列表-->
<!--    reversed元素代表降序-->
<!--    type元素代表编号类型-->
<!--在ol中再创建一个ol可以实现多级的列表-->

<!--ul 无序列表-->
<!--li 表示列表中的项-->
