<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css控制边框</title>
    <style type="text/css">
        .class1{
            /*border-xx为设置边框的属性*/
            border-width: 3px;
            border-color: firebrick;
            /*有很多的边框样式，用时可以在网上查*/
            border-style: dotted;
            /*单独设置边框上部的样式border-xx-xx*/
            border-top-color: blue;



        }
        /*一次性设置多个属性，记得分号*/
        /*border: xx xx xx*/
        /*border-top:xx xx xx*/
        .class2{
            border: 6px solid blue;
            border-top: 8px dotted red;
        }
    </style>
</head>
<body>
<p class = "class1">
    靠谱学院
</p>

<p class = "class2">
    靠谱学院
</p>
</body>
</html>
