<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css初步</title>
<!--    在head中设置文档内嵌样式表-->
    <style type="text/css">
        /*a选择器*/
        a {
            font-size: 40px;
            color: antiquewhite;
        }
    </style>


<!--    链接外部样式表-->
    <link rel="stylesheet" type="text/css" href="ctrl_a.css">

</head>
<body>
    <a>靠谱学院</a>
    <a style="font-size: 40px;color: #61d3ff">靠谱学院</a>
</body>
</html>


<!--三种Css样式分类：-->
<!--    元素内嵌样式表-->
<!--    文档内嵌样式表-->
<!--    外部样式表-->

<!--后面的style属性会覆盖前面的style属性-->
